<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/tempo.png" type="image/x-icon">
    <script src="assets/js/digitalClock.js" defer></script>
    <script src="assets/js/analogicClock.js" defer></script>
    <script src="assets/js/analogicButton.js" defer></script>
    <script src="assets/js/tab.js" defer></script>
    <title> | Horário de Brasília</title>
</head>
<body>

    <div class="relogio">
        <div>
            <span id="horas">00</span>
            <span class="tempo">Horas</span>
        </div>
        <div>
            <span id="minutos">00</span>
            <span class="tempo">minutos</span>
        </div>
        <div>
            <span id="segundos">00</span>
            <span class="tempo">segundos</span>
        </div>
    </div>
    <button id="analogic" class="toggleButton" onclick="pressButton()"> 
        Relógio Analógico
    </button>

    <div class="analogicOff">
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
        <span style="transform: rotate(30deg);">1</span>
        <span style="transform: rotate(60deg);">2</span>
        <span style="transform: rotate(90deg);">3</span>
        <span style="transform: rotate(120deg);">4</span>
        <span style="transform: rotate(150deg);">5</span>
        <span style="transform: rotate(180deg);">6</span>
        <span style="transform: rotate(210deg);">7</span>
        <span style="transform: rotate(240deg);">8</span>
        <span style="transform: rotate(270deg);">9</span>
        <span style="transform: rotate(300deg);">10</span>
        <span style="transform: rotate(330deg);">11</span>
        <span style="transform: rotate(0deg);">12</span>
    </div>
</body>
</html>
